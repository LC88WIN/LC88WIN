<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>LC88WIN - Deposit & Withdraw</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{
    padding-bottom:80px;
    background:
        radial-gradient(circle at top,#7a0000,transparent),
        radial-gradient(circle at bottom,#7a0000,transparent),
        linear-gradient(180deg,#000,#111);
    color:#fff;
}

/* HEADER */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 20px;
    background:rgba(0,0,0,.6);
    margin:10px;
    border-radius:12px;
}
header img{height:45px}

/* TAB */
.tab-wrapper{display:flex;gap:12px;padding:10px}
.tab-btn{
    flex:1;
    padding:14px;
    border-radius:18px;
    font-size:26px;
    font-weight:bold;
    background:#000;
    color:#f39c12;
    border:none;
}
.tab-btn.active{background:#6b522c}

/* METODE */
.method-title{
    background:#000;
    margin:10px;
    padding:14px;
    border-radius:22px;
    text-align:center;
    font-size:26px;
    font-weight:bold;
    color:#f39c12;
}
.method-wrapper{display:flex;gap:10px;padding:10px}
.method-btn{
    flex:1;
    padding:14px;
    border-radius:18px;
    background:#000;
    color:#f39c12;
    font-weight:bold;
    border:none;
}
.method-btn.active{background:#6b522c}

/* FORM */
.form-box{
    background:linear-gradient(180deg,#7a0000,#2b0000);
    margin:10px;
    padding:16px;
    border-radius:28px;
}
.label{margin-top:12px;font-size:18px}
.input{
    width:100%;
    padding:14px;
    border-radius:16px;
    border:none;
    margin-top:6px;
}
.copy{text-align:right;font-size:14px;cursor:pointer}
.upload{display:flex;background:#eee;border-radius:16px;overflow:hidden}
.upload span{padding:14px;background:#aaa;color:#000;font-weight:bold}
.upload input{flex:1;border:none;padding:14px}
.action-btn{
    width:70%;
    margin:20px auto 0;
    display:block;
    padding:14px;
    border-radius:18px;
    font-size:24px;
    font-weight:bold;
    background:#8b4c10;
    color:#ffcc66;
    border:none;
}
.error-text{color:#ff8080;font-size:14px;margin-top:5px}

/* POPUP */
.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.8);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:999;
}
.popup-box{
    background:#111;
    padding:20px;
    border-radius:20px;
    text-align:center;
    width:80%;
}
.popup img{width:200px}
.loader{
    width:40px;height:40px;
    border:5px solid #444;
    border-top:5px solid #f39c12;
    border-radius:50%;
    margin:15px auto;
    animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* SUPPORTED */
.supported{
    margin:30px 10px 10px;
    padding:14px;
    background:rgba(255,255,255,.4);
    color:#000;
    text-align:center;
    font-size:26px;
    font-weight:bold;
    border-radius:16px;
}
.supported-img{
    display:flex;
    justify-content:center;
    gap:10px;
    padding-bottom:20px;
}
.supported-img img{height:40px}

/* BOTTOM NAV */
.bottom-nav{
    position:fixed;
    bottom:0;left:0;
    width:100%;
    height:70px;
    background:#000;
    display:flex;
}
.bottom-nav a{
    flex:1;
    text-align:center;
    color:#aaa;
    font-size:11px;
    text-decoration:none;
}
.bottom-nav span{font-size:20px;display:block}
.bottom-nav .active{color:#f39c12}

.hidden{display:none}
</style>
</head>

<body>

<header>
    <img src="logo.png">
    <img src="logo.png">
</header>

<div class="tab-wrapper">
    <button class="tab-btn active" id="depositTab">Deposit</button>
    <button class="tab-btn" id="withdrawTab">Withdraw</button>
</div>

<div id="depositBox">

<div class="method-title">Metode transfer</div>

<div class="method-wrapper">
    <button class="method-btn active" data-method="qr">Q-Riss</button>
    <button class="method-btn" data-method="bank">Bank</button>
    <button class="method-btn" data-method="crypto">Crypto</button>
    <button class="method-btn" data-method="pulsa">Pulsa</button>
</div>

<div class="form-box" id="simpleDeposit">
    <div class="label">Saldo akun :</div>
    <input class="input" value="Rp 1.250.000" readonly>

    <div class="label">Nominal Deposit</div>
    <input class="input" id="simpleNominal" type="number" placeholder="Masukkan nominal">

    <button class="action-btn" id="submitSimple">Submit Deposit</button>
</div>

<div class="form-box hidden" id="bankDeposit">
    <div class="label">Saldo akun :</div>
    <input class="input" value="Rp 1.250.000" readonly>

    <div class="label">Nominal Deposit</div>
    <input class="input" id="bankNominal" type="number">

    <div class="label">Rekening Tujuan</div>
    <input class="input" value="BRI : 0344 0100 3752 565 / Dio Putra Rinanda" readonly>
    <div class="copy" id="copyRek">Klik salin</div>

    <div class="label">Bukti Transaksi</div>
    <div class="upload">
        <span>File</span>
        <input type="file">
    </div>

    <button class="action-btn" id="submitBank">Submit Deposit</button>
</div>

</div>

<div id="withdrawBox" class="hidden">
<div class="form-box">
    <div class="label">Saldo akun :</div>
    <input class="input" value="Rp 1.250.000" readonly>

    <div class="label">Nominal Penarikan</div>
    <input class="input" id="withdrawNominal" type="number" placeholder="Tulis Nominal Penarikan">

    <div class="label">Rekening Terdaftar</div>
    <select class="input">
        <option>BRI - 034401003752565</option>
        <option>BCA - 1234567890</option>
    </select>

    <button class="action-btn" id="submitWithdraw">Tarik</button>
</div>
</div>

<div class="popup" id="qrPopup">
    <div class="popup-box">
        <h3>Scan QR Deposit</h3>
        <img src="qr.png">
        <p id="qrTimer" style="margin-top:10px;color:#f39c12"></p>
    </div>
</div>

<div class="popup" id="processPopup">
    <div class="popup-box">
        <h3>Transaksi Sedang Diproses</h3>
        <div class="loader"></div>
    </div>
</div>

<div class="supported">Supported by:</div>
<div class="supported-img">
    <img src="bank1.jpg">
    <img src="bank2.jpg">
</div>

<nav class="bottom-nav">
    <a href="#"><span>üè†</span>BERANDA</a>
    <a href="#"><span>üéÅ</span>PROMO</a>
    <a href="#" class="active"><span>üí∞</span>DEPO</a>
    <a href="#"><span>üìú</span>RIWAYAT</a>
    <a href="#"><span>üë§</span>AKUN</a>
</nav>

<script>
const MIN=10000, MAX=100000000;
let method="qr", timer, sisa=300;

function validasi(val){
    if(!val) return alert("Nominal wajib diisi"),false;
    if(val<MIN) return alert("Minimal deposit Rp 10.000"),false;
    if(val>MAX) return alert("Nominal terlalu besar"),false;
    return true;
}

document.querySelectorAll(".method-btn").forEach(b=>{
    b.onclick=()=>{
        document.querySelectorAll(".method-btn").forEach(x=>x.classList.remove("active"));
        b.classList.add("active");
        method=b.dataset.method;
        bankDeposit.classList.toggle("hidden",method!=="bank");
        simpleDeposit.classList.toggle("hidden",method==="bank");
    }
});

submitSimple.onclick=()=>{
    if(!validasi(simpleNominal.value))return;
    if(method==="qr"){
        qrPopup.style.display="flex";
        sisa=300;
        timer=setInterval(()=>{
            sisa--;
            qrTimer.innerText=`QR Expired dalam ${Math.floor(sisa/60)}:${String(sisa%60).padStart(2,"0")}`;
            if(sisa<=0){
                clearInterval(timer);
                qrPopup.style.display="none";
                alert("QR Expired");
            }
        },1000);
    }else proses();
};

submitBank.onclick=()=>{
    if(!validasi(bankNominal.value))return;
    proses();
};

submitWithdraw.onclick=()=>{
    if(!validasi(withdrawNominal.value))return;
    proses();
};

function proses(){
    processPopup.style.display="flex";
    setTimeout(()=>location.href="home.html",3000);
}

copyRek.onclick=()=>{
    navigator.clipboard.writeText("034401003752565");
    alert("Nomor rekening disalin");
};

depositTab.onclick=()=>{
    depositTab.classList.add("active");
    withdrawTab.classList.remove("active");
    depositBox.classList.remove("hidden");
    withdrawBox.classList.add("hidden");
};
withdrawTab.onclick=()=>{
    withdrawTab.classList.add("active");
    depositTab.classList.remove("active");
    withdrawBox.classList.remove("hidden");
    depositBox.classList.add("hidden");
};
</script>

<!-- ================== TAMBAHAN SAJA (NAVIGASI) ================== -->
<script>
document.querySelectorAll(".bottom-nav a").forEach((nav, index)=>{
    nav.addEventListener("click",(e)=>{
        e.preventDefault();
        if(index===0) location.href="home.html";
        if(index===1) location.href="promo.html";
        if(index===2) location.href="depo.html";
        if(index===3) location.href="riwayat.html";
        if(index===4) location.href="akun.html";
    });
});
</script>

</body>
</html>
